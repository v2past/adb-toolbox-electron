name: Build and Release

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        npm install
        
    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        npm install
        
    - name: Download platform-tools (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir vendor\platform-tools\win32 -ErrorAction SilentlyContinue
        curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-windows.zip
        tar -xf platform-tools.zip -C vendor\platform-tools\win32 --strip-components=1
        del platform-tools.zip
        
    - name: Download platform-tools (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p vendor/platform-tools/darwin
        curl -L -o platform-tools.zip https://dl.google.com/android/repository/platform-tools-latest-darwin.zip
        unzip -q platform-tools.zip -d vendor/platform-tools/darwin
        mv vendor/platform-tools/darwin/platform-tools/* vendor/platform-tools/darwin/
        rmdir vendor/platform-tools/darwin/platform-tools
        rm platform-tools.zip
        chmod +x vendor/platform-tools/darwin/adb
        
    - name: Download scrcpy (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir vendor\scrcpy\win32 -ErrorAction SilentlyContinue
        curl -L -o scrcpy.zip https://github.com/Genymobile/scrcpy/releases/download/v2.7/scrcpy-win64-v2.7.zip
        tar -xf scrcpy.zip -C vendor\scrcpy\win32 --strip-components=1
        del scrcpy.zip
        
    - name: Download scrcpy (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        mkdir -p vendor/scrcpy/darwin
        brew install scrcpy
        cp $(which scrcpy) vendor/scrcpy/darwin/
        chmod +x vendor/scrcpy/darwin/scrcpy
        
        # Find and copy scrcpy-server - search in multiple locations
        echo "Searching for scrcpy-server..."
        
        # Search in Homebrew Cellar
        SCRCPY_SERVER=$(find /opt/homebrew -name "scrcpy-server" 2>/dev/null | head -1)
        
        # If not found, try /usr/local
        if [ -z "$SCRCPY_SERVER" ]; then
          SCRCPY_SERVER=$(find /usr/local -name "scrcpy-server" 2>/dev/null | head -1)
        fi
        
        # If still not found, try brew --prefix
        if [ -z "$SCRCPY_SERVER" ]; then
          BREW_PREFIX=$(brew --prefix scrcpy 2>/dev/null)
          if [ -n "$BREW_PREFIX" ]; then
            SCRCPY_SERVER=$(find "$BREW_PREFIX" -name "scrcpy-server" 2>/dev/null | head -1)
          fi
        fi
        
        if [ -n "$SCRCPY_SERVER" ]; then
          echo "Found scrcpy-server at: $SCRCPY_SERVER"
          cp "$SCRCPY_SERVER" vendor/scrcpy/darwin/
          chmod +x vendor/scrcpy/darwin/scrcpy-server
        else
          echo "Warning: scrcpy-server not found"
          echo "Listing all scrcpy related files:"
          find /opt/homebrew -name "*scrcpy*" 2>/dev/null | head -20
        fi
        
        # List files for debugging
        echo "Contents of vendor/scrcpy/darwin/:"
        ls -la vendor/scrcpy/darwin/
        
    - name: List files after install (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        dir
        
    - name: List files after install (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        ls -la
        
    - name: Build Electron app (Windows)
      if: matrix.os == 'windows-latest'
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      run: |
        npm run electron:build -- --publish never
        
    - name: Build Electron app (macOS)
      if: matrix.os == 'macos-latest'
      env:
        ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      run: |
        npm run electron:build -- --publish never
        
    - name: List build output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if (Test-Path dist-final) { dir dist-final } else { Write-Output "dist-final directory not found" }
        
    - name: List build output (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        ls -la dist-final/ || echo "dist-final directory not found"
        
    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest' && success()
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: dist-final/*.exe
        if-no-files-found: warn
        
    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest' && success()
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist-final/*.dmg
        if-no-files-found: warn
